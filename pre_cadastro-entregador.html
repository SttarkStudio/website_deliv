	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html"><img src="images/logo_deliv.png" /></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>
								<a href="index.html#quem_somos">Quem Somos</a>
							</li>

							<li><a href="#">Entregador</a></li>
							<li><a href="pre_cadastro-fornecedor.html">Fornecedor</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Pré-Cadastro</h2>
							<p>Informe-nos seus dados para a avaliação do pré-cadastro</p>
						</header>

						<!-- Form -->
							<section>
								<h3>Informações Básicas</h3>
								<form method="post" action="#">
									<div class="row uniform 50%">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Nome Completo" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="data_nascimento" id="data_nascimento" value="" placeholder="Data de Nascimento" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="cnpj" id="cnpj" value="" placeholder="CPF / CNPJ" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="rg" id="rg" value="" placeholder="RG" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="orgao_emissor" id="orgao_emissor" value="" placeholder="Orgão Emissor" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="cnh" id="cnh" value="" placeholder="CNH" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="placa_moto" id="placa_moto" value="" placeholder="Placa da Moto" />
										</div>
										<div class="12u$">
											<input type="text" name="renavam" id="renavam" value="" placeholder="Renavam" />
										</div>
										<div class="6u 12u$(medium)">
											<input type="radio" id="sim_imposto" name="declaracao_imposto" checked>
											<label for="pessoa-juridica">Já declarei imposto de renda.</label>
										</div>
										<div class="6u 12u$(medium)">
											<input type="radio" id="nao_imposto" name="declaracao_imposto">
											<label for="pessoa-fisica">Não, nunca declarei imposto de renda.</label>
										</div>
										<div class="12u$">
											<input type="text" name="irpf" id="irpf" value="" placeholder="IRPF" />
										</div>


										<div class="12u$">
											<input type="text" name="titulo-eleitor" id="titulo-eleitor" value="" placeholder="Título de Eleitor" />
											<!--Combobox-->
											<!--<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">- Category -</option>
													<option value="1">Manufacturing</option>
													<option value="1">Shipping</option>
													<option value="1">Administration</option>
													<option value="1">Human Resources</option>
												</select>
											</div>-->
											<!---->
										</div>

										<div class="12u$">
											<textarea name="observacoes" id="observacoes" placeholder="Observacoes" rows="6"></textarea>
										</div>

										<div class="6u 12u$(medium)">
											<input type="checkbox" id="termos" name="termos">
											<label for="termos">Aceitos os temos de contrato</label>
										</div>

										<div class="12u$">
											<ul class="actions">
												<li><input type="reset" value="Apagar" /></li>
												<li><input type="submit" value="Registrar" class="special" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>


			<!-- Footer -->
				<footer id="footer">

		</div>
